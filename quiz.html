<body>

<form  id="form1">
<p>If you could choose, which child would you be?</p></td><td>

<label><input type="radio" name="color" id="rock2" value="louise" />Pink</label><br/>

<p id="answer"></p>

</div>
<script>
 
    
	document.getElementById("form1").onsubmit=function() {
	   
    
    age = document.querySelector('input[name = "age"]:checked').value;   
	  
    burger = document.querySelector('input[name = "burger"]:checked').value;
	   
    fear = document.querySelector('input[name = "fear"]:checked').value;
	    
    quote = document.querySelector('input[name = "quote"]:checked').value;    
        
    color = document.querySelector('input[name = "color"]:checked').value;
        
	  // initialize score variables 
	  louise = 0;
	  tina = 0;
	  gene = 0;
	  
	  //function to calculate score for each question
	  function eachscore(x){
	  if(x == "louise") { louise = louise + 1}
	  if(x == "tina") { tina = tina + 1}
	  if(x == "gene") { gene = gene + 1}
	  }
	  // for the above function, you could also change the 1 to a variable so you could give more points for certain questions
	  
	  //call function for each question
	  eachscore(eval("age"));
	  eachscore(eval("burger"));
	  eachscore(eval("fear"));
      eachscore(eval("quote"));
	  eachscore(eval("color"));
	  
	  
	  all = [louise, tina, gene];
	  
	//get the max score  in the array
	maxscore = Math.max.apply(Math,all);
	
    //figure out which score is the max score by identifying its index number
	for(i=0; i<all.length; i++) {
	if(all[i]==maxscore) {
	highest = i;
	}
	}
	

// object holding scores and feedback	
scores = [{index:0, feedback: "You got Louise"},
{index:1, feedback: "You got Tina"},
{index:2, feedback: "You got Gene"}];


//loop to match index to score and reply with feedback
for(i=0;i<scores.length; i++) {
if(highest == scores[i].index) {
document.getElementById("answer6").innerHTML = scores[i].feedback;

}
}

	   



		   
	   return false; // required to not refresh the page; just leave this here
	   }// end the submit function
	

</script>
